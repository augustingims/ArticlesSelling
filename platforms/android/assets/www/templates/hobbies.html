<ion-view view-title="Select a Categories">
    <ion-content>
      <div class="list element">
          <div class="item item-icon-left">
              <i class="icon icon4 ion-android-bicycle"></i>
              All in Hobbies - Art - Sports
          </div>
          <div class="list select">
              <a class="item" ng-repeat="item in itemhobbies">
                  {{item}}
              </a>
          </div>
      </div>

    </ion-content>
</ion-view>

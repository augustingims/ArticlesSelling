<ion-view view-title="Select your country">
    <ion-nav-buttons side="left"></ion-nav-buttons>
    <ion-nav-buttons side="right"></ion-nav-buttons>
   <ion-content>
       <div class="card cardcountry">
           <div class="list listcountry" ng-repeat="pays in listpays">
               <a href="#/app/listville/{{pays.namePays}}">
               <div class="item">
                   {{pays.namePays}}
               </div>
               </a>
           </div>
       </div>
   </ion-content>
</ion-view>

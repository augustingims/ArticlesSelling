<ion-view view-title="Select a Categories">

          <div class="item item-icon-left">
              <i class="icon icon8 ion-briefcase"></i>
              All in Jobs and Services
          </div>
          <div class="list select">
              <a class="item" ng-repeat="item in itemservice">
                  {{item}}
              </a>
          </div>
      </div>

    </ion-content>
</ion-view>

<ion-view view-title="Select a Categories">
    <ion-content>
      <div class="list element">
          <div class="item item-icon-left">
              <i class="icon icon7 ion-home"></i>
              All in For Sale
          </div>
          <div class="list select">
              <a href="#/app/category/{{item.id}}" class="item" ng-repeat="item in itemforsale" ng-click="getSubCat(item.namecat)">
                  {{item.namecat}}
              </a>
          </div>
      </div>

    </ion-content>
</ion-view>

<ion-popup-view>
    <ion-content>
        <div class="list call">
            <div class="item item-icon-right" ng-repeat="number in phone">
                <a ng-href="tel:{{number}}">{{number}}</a>
                <i class="icon ion-android-call"></i>
            </div>
        </div>
    </ion-content>
</ion-popup-view>

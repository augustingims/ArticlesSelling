<ion-view view-title="Name categories">

  <ion-content>
        <div class="row">
            <div class="col col-70 color animated fadeInLeft" >
              <button class="button button-positive  button-small taille1" ui-sref="app.technology">
                  sub-cat
              </button>
            </div>
            <div class="col animated fadeInRight" >
              <button class="button button-positive  button-small taille2" menu-toggle="right">
                  Filter
              </button>
            </div>

        </div>
        <div class="row nbre">
            <span>30 categories</span>
        </div>

    <div class="list card headline font animated fadeInDown" ng-repeat="maList in maLists" >
      <a class="item item-thumbnail-left cadre-image " href="#/app/categoriesDetail">
        <img src="{{maList.cat}}"  class="dimension-image animated rotateInDownLeft" >
        <div class="row row-center item-left">
            <div class="col">
              <h3>
                <span>Pretty Hate Machine</span>
              </h3>
              <p>
                <span>Nine Inch Nails</span>
              </p>
              <h2 class="couleurText post-col-text ">
                <span style="float: left; font-size: small">Negociable</span>
                  <span style="float: right;"  class="couleur-text-prix">15.000cfa</span>
              </h2>
            </div>
        </div>
      </a>
    </div>


    </ion-content>
</ion-view>

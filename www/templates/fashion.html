<ion-view view-title="Select a Categories">
    <ion-content>
        <div class="list element">
            <div class="item item-icon-left">
                <i class="icon icon2 ion-tshirt"></i>
                All in Fashion and Beauty
            </div>
            <div class="list select">
                <a class="item" ng-repeat="item in itemfashion">
                    {{item}}
                </a>
            </div>
        </div>

    </ion-content>
</ion-view>

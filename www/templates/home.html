<ion-view view-title="SellYourArticle">
  <ion-content>
    <div class="list">
      <div class="item item-button-right">
        My location
        <p>{{currentLocationString}}</p>
        <button class="button button-small button-stable">
          Change
        </button>
      </div>
    </div>
    <div class="btnAd">
      <button class="button button-block button-energized-900 icon-left ion-compose">
        Submit Ad
      </button>
    </div>
      <div class="item-divider">Lastest Article</div>
       <ion-scroll direction="x">
        <div class="slidebox">
          <div class="box">
           <img src="../img/slide/MaxPNG.png">
           <img src="../img/slide/thinkcentreaio.jpg">
           <img src="../img/slide/Toshiba_Laptop.jpg">
         </div>
          </div>
      </ion-scroll>
    <div class="list selectcat">
      <div class="item item-divider">Categories</div>
      <a class="item item-icon-left" href="#/app/technology">
        <i class="icon icon1 ion-android-desktop"></i>
        Technology - Electronics
      </a>
      <a class="item item-icon-left"  href="#/app/fashion">
        <i class="icon icon2 ion-tshirt"></i>
        Fashion -
      </a>
      <a class="item item-icon-left"  href="#/app/furniture">
        <i class="icon icon3"></i>
        Home - Furniture - Garden
      </a>
      <a class="item item-icon-left"  href="#/app/hobbies">
        <i class="icon icon4 ion-android-bicycle"></i>
        Hobbies - Art - Sports
      </a>
      <a class="item item-icon-left"  href="#/app/farming">
        <i class="icon icon5 ion-android-bus"></i>
        Farming - Animals
      </a>
      <a class="item item-icon-left"  href="#/app/vehicules">
        <i class="icon icon6 ion-model-s"></i>
        Vehicules
      </a>
      <a class="item item-icon-left"  href="#/app/real">
        <i class="icon icon7 ion-android-home"></i>
        Real Estate
      </a>
      <a class="item item-icon-left"  href="#/app/services">
        <i class="icon icon8 ion-briefcase"></i>
        Jobs and Services
      </a>
    </div>
  </ion-content>
</ion-view>

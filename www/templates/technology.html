<ion-view view-title="Select a Categories">
    <ion-content>
      <div class="list element">
          <div class="item item-icon-left">
              <i class="icon icon1 ion-android-desktop"></i>
              All in Technology - Electronics
          </div>
          <div class="list select">
              <a class="item" ng-repeat="item in itemtechnology">
                  {{item}}
              </a>
          </div>
      </div>

    </ion-content>
</ion-view>
